<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	template="/WEB-INF/templates/default.xhtml">
<h:head>
	<title>registration</title>
	<style>
.invalid {
	color: red
}
</style>
</h:head>

<h:body>

	<h:form>
	<h2>Registration form</h2>
		<h:panelGrid columns="3">
		
		
		First name:
		<h:inputText id="firstName" value="#{newRegisteredPerson.firstName}">
		<f:validateLength minimum="1" maximum="25"></f:validateLength>
		</h:inputText>
		<h:message for="firstName" errorClass="invalid" />		

		Last name:
		<h:inputText id="lastName" value="#{newRegisteredPerson.lastName}">
		<f:validateLength minimum="1" maximum="25"></f:validateLength>
		</h:inputText>
		<h:message for="lastName" errorClass="invalid" />		
			
		Username:
		<h:inputText id="username" value="#{newRegisteredPerson.userName}">
				<f:validateLength minimum="5" maximum="10"></f:validateLength>
			</h:inputText>
			<h:message for="username" errorClass="invalid" />

		Password:
		<h:inputText id="password" value="#{newRegisteredPerson.password}">
		<f:validateLength minimum="5" maximum="10"></f:validateLength>
		</h:inputText>
		<h:message for="password" errorClass="invalid" />

		<h:commandButton action="#{userController.register()}" value="registration" />
			

		</h:panelGrid>

	</h:form>
	
</h:body>
</html>
